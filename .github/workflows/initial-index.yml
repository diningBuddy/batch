name: Initial Index Creation

on:
  schedule:
    - cron: "*/5 * * * *"  # 매 5분마다 실행

jobs:
  index-creator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build and Push Docker Image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t camelia9999/diningbuddy:initial-index -f mysql-to-es/initial-index.Dockerfile ./mysql-to-es
          docker push camelia9999/diningbuddy:initial-index
          docker build -t camelia9999/diningbuddy:daily-update -f mysql-to-es/daily-update.Dockerfile ./mysql-to-es
          docker push camelia9999/diningbuddy:daily-update

      - name: Deploy on OCI Instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_PUBLIC_IP }}
          username: ${{ secrets.HOST_USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            docker stop initial-index daily-update || true
            docker rm initial-index daily-update || true
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker pull camelia9999/diningbuddy:initial-index
            docker pull camelia9999/diningbuddy:daily-update
            docker run --name initial-index --network ubuntu_app-network -e ELASTICSEARCH_HOST=es-singlenode -e MYSQL_HOST=mysql camelia9999/diningbuddy:initial-index
            docker run --name daily-update --network ubuntu_app-network camelia9999/diningbuddy:daily-update
