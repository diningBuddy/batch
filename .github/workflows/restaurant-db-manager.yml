name: Restaurant DB Manager

on:
  push:
    branches:
      - main

jobs:
  db-manager:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build and Push Docker Image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t camelia9999/diningbuddy:restaurant-db-manager .
          docker push camelia9999/diningbuddy:restaurant-db-manager

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            docker pull camelia9999/diningbuddy:restaurant-db-manager
            docker run camelia9999/diningbuddy:restaurant-db-manager
